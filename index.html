<!DOCTYPE html>
<html>
  <head>
    <title>itsa me!</title>
    <style>
      body {
        font-family: sans-serif;
        color: #333;
      }
      div {
        padding: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <h1 id="title">ITSA ME</h1>
    <form id="form" action="POST">
      <div>
        <label for="sentenceCount">sentences</label>
        <input type="number" id="sentenceCount" value=2 />
      </div>
      <div>
        <label for="bot">bot</label>
        <select name="bot" id="bot">
          <option value="dankmemes">dankmemes</option>
          <option value="The_Donald" selected>The_Donald</option>
          <option value="Feminism" selected>Feminism</option>
          <option value="Liberal" selected>Liberal</option>
          <option value="Libertarian" selected>Libertarian</option>
          <option value="onetruegod" selected>onetruegod</option>
          <option value="politics" selected>politics</option>
          <option value="TheRedPill" selected>TheRedPill</option>
        </select>
      </div>
      <div>
        <button type="submit">submit</button>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:8080');

      document.getElementById('form').onsubmit = (data) => {
        const sentenceCount = document.getElementById('sentenceCount').value;
        const bot = document.getElementById('bot').value;
        socket.emit('submit', {
          sentences: sentenceCount,
          bot: bot,
        });
        return true;
      };

      socket.on('connection', () => {
        console.log('connected');
      });
    </script>
  </body>
</html>
